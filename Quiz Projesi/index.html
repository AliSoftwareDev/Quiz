<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Projesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div class="result">
        <div class="result-header">Quiz Finish</div>

    <div class="result-stats">
        <div class="result-correct">True: 0</div>
        <div class="result-wrong">False: 0</div>
        <div class="result-empty">Empty: 0</div>
    </div>
            <button class="repeat">Tekrar</button>
</div>

    <div class="container">
        <div class="header">
            <div class="time">60 sn.</div>
            <div class="title">Quiz Projesi</div>
            <div class="count">1/20</div>
        </div>

        <div class="timer"></div>

        <div class="body">
           <div class="question">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis, ullam tempore aliquid iure error animi.?
            </div>
           <div class="options">
            <div class="option">option 1</div>
            <div class="option">option 2</div>
            <div class="option">option 3</div>
            <div class="option">option 4</div>
            </div> 
        </div>
    </div>
